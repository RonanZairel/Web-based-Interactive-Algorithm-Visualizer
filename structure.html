<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A* PATHFINDING VISUALIZER</title>

  <div class="controls">
    <label>Rows: <input type="number" id="rowInput" value="10" min="5" max="50" /></label>
    <label>Cols: <input type="number" id="colInput" value="10" min="5" max="50" /></label>
    <label>Speed:
      <select id="speedControl">
        <option value="100">Slow</option>
        <option value="50" selected>Medium</option>
        <option value="10">Fast</option>
      </select>
    </label>
    <button onclick="generateGrid()">Resize Grid</button>
    <button onclick="startAlgorithm()">Start</button>
    <button onclick="resetGrid()">Reset</button>
    <button onclick="saveGrid()">Save Grid</button>
    <button onclick="loadGrid()">Load Grid</button>
  </div>


  <style>
  body {
    font-family: 'PixelFont', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    background: url('./public/pixbg.png') no-repeat center center fixed;
    background-size: cover;
    color: #ffffff;
    position: relative;
    overflow: hidden;
  }

    @font-face {
      font-family: 'PixelFont';
      src: url('./public/qika.ttf') format('truetype');
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(10, 35px);
      grid-template-rows: repeat(10, 35px);
      gap: 5px;
      margin-bottom: 2rem;
      background: #532727;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
    }

    .cell {
      width: 35px;
      height: 35px;
      background-color: #af765a;
      border: 1px solid #532727;
      border-radius: 5px;
      transition: background-color 0.2s ease;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.4);
    }

    .start {
      background-color: #27ae60 !important;
    }

    .end {
      background-color: #e74c3c !important;
    }

    .wall {
      background-color: #2d3436 !important;
    }

    .visited {
      background-color: #74b9ff;
    }

    .path {
      background-color: #fdcb6e;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

button {
  padding: 10px 22px;
  font-size: 1.1rem;
  font-weight: bold;
  font-family: 'PixelFont', sans-serif;
  border: none;
  border-radius: 10px;
  background: linear-gradient(145deg, #6b2e2e, #3e1d1d);
  color: #f1f1f1;
  cursor: pointer;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5),
              -2px -2px 6px rgba(255, 255, 255, 0.05);
  transition: all 0.2s ease;
  text-shadow: 1px 1px 2px black;
}

button:hover {
  background: linear-gradient(145deg, #832e2e, #4f1d1d);
  box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5),
              -1px -1px 4px rgba(255, 255, 255, 0.05);
  transform: translateY(-2px);
}

button:active {
  transform: translateY(1px);
  box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.5);
}
  </style>
</head>
<body>

  <h2>A* PATHFINDING VISUALIZER</h2>
  <div id="grid"></div>

  <script src="script.js"></script>
</body>
</html>
